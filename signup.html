<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form onsubmit=" return false" class="formContainer">
            <div class="formHeading">
                <h1 class="mb-4">SIGN-UP</h1>
            </div>

            <div class="formInputs">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control " id="name"  placeholder="name@example.com">
                    <label for="name">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control " id="signemail" placeholder="name@example.com">
                    <label for="signemail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control " id="signpass" placeholder="Password">
                    <label for="signpass">Password</label>
                </div>


                <button class="button-85" id="sinupbtn" type="submit" onclick="signupfunc()" role="button">SIGN-UP</button>
            </div>

            <div class="alreadSignupBtn">
                <p>Already a member? <a href="./index.html">Login now</a></p>
            </div>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>

</html>
